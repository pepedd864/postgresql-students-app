<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Students CRUD</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      table { border-collapse: collapse; width: 100%; margin-top: 10px }
      th, td { border: 1px solid #ddd; padding: 8px }
      th { background: #f4f4f4 }
      input { padding: 6px; margin: 4px }
    </style>
  </head>
  <body>
    <h1>Students 管理</h1>

    <form id="student-form">
      <input type="hidden" id="student-id" />
      <input id="name" placeholder="姓名" required />
      <input id="age" type="number" placeholder="年龄" required />
      <input id="class" placeholder="班级" required />
      <button type="submit">保存</button>
      <button type="button" id="clear">清空</button>
    </form>

    <table id="students-table">
      <thead>
        <tr><th>ID</th><th>姓名</th><th>年龄</th><th>班级</th><th>操作</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="/app.js"></script>
  </body>
</html>
